#-------------------------#
#       Parameters        #
#-------------------------#
# Input DSM path (expected format: "<folder_1>/<folder_2>/<file>.<[tif/tiff]>")
dsmPath : "/work/scratch/lallemd/test_bulldozer_release_0.2.0/Toulouse_cropped_2.tif"
# Output directory path (if the directory doesn't exist, create it)
outputDir : "/work/scratch/lallemd/test_bulldozer_release_0.2.0/test_nodata/"

#-------------------------#
#         Options         #
#-------------------------#
# If True, generates the DHM (DSM - DTM) in the output directory 
generateDhm : True
# If None, bulldozer will use the maximum number of available CPU on your system
nbMaxWorkers : 16

#-------------------------#
#    Advanced settings    #
#-------------------------#
# If None, the output DTM CRS will be the same as the input CRS. 
# Expected PROJ parameters (e.g: 'epsg:3005') or EPSG codes (e.g: 3005). FYI : WGS84 is analogous to EPSG:4326
outputCRS : None
# If None, the DSM resolution will be extracted from the input DSM (float value in meter)
dsmResolution : None
# Minimum valid height value, None or a float value. If None this parameter is ignored
minValidHeight: None
# If None, the nodata value will be extracted from the input DSM (float value or nan)
noData : None
# If true, keep the intermediate results
developperMode : False

#-------------------------#
# Bulldozer core settings #
#-------------------------#
# /!\ Modify those data at your own risk (it is suggested to keep the default values) /!\

# DetectDisturbedAreasAndFill part
slopeThreshold : 2.0
# numnumber of evaluated axis. Vertical and horizontal if true else vertical, horizontal and diagonals.
fourConnexity : True

# DtmExtraction part
# max object width in meter
maxObjectWidth : 24
uniformFilterSize : 1
preventUnhookIter : 10
numOuterIter : 100
numInnerIter : 10
mpTileSize : 1500