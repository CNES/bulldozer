# See https://pre-commit.com/ for usage and config
repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: black
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: flake8
    types: [python]
    exclude: setup.py

  - id: pytest
    name: pytest
    stages: [commit]
    language: system
    entry: pytest
    types: [python]
    pass_filenames: false

  - id: pytest-cov
    name: pytest-cov
    stages: [push]
    language: system
    entry: pytest --show-capture=no --cov-report html --cov-report term-missing --cov --cov-fail-under=80
    types: [python]
    pass_filenames: false
